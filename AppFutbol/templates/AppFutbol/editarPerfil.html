{% extends "AppFutbol/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}
    <h1>Perfil de: {{usuario}}</h1>
<form action="{% url 'editarPerfil' %}" method="POST">{% csrf_token %}

    <table>
        {{miFormulario.as_table}}
    </table>
    <input type="submit" value="GUARDAR">
</form>
{% endblock %}

{% block titulo %}

    <h1>EDITAR PERFIL</h1>

    {% if avatar %}
    <img src="{{avatar.avatar.url}}" style="max-width: 30rem; max-height: 30rem;" class="card-img-top">
    <a class="btn btn-primary" href="{% url 'editar_avatar' avatar.id %}">Editar avatar</a>
    {% else %}
    <a href="{% url 'crear_avatar' %}">Crear avatar</a>
    {% endif %}

{% endblock %}
</html>
